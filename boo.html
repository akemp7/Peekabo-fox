<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Peek-a-boo</title>
</head>

<body>
  <div class="container">
    <h1>Peek-a-boo</h1>
    <div id="fox-hidden">
      <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
    </div>
    <div id="fox-showing">
      <p>What a cute fox! <span class="clickable">Click here</span> to hide her again.</p>
      <img src="https://images.unsplash.com/photo-1500479694472-551d1fb6258d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="A picture of animal">
    </div>
    <div id="baby-fox1">
      <p> <span class="pic2">Click here</span> to see another picture</p>
    </div>
    <div id="baby-fox2">
      <p><span class="pic2">Click here</span> hide the fox cubs again!</p>
      <img src="https://bdn-data.s3.amazonaws.com/uploads/2019/05/28780861_H24827445-600x480.jpg" alt="baby fox">

    </div>
  </div>

</body>

</html>
